<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/simple.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        404
    </ui:define>

    <ui:define name="content">
        <h1>#{i18nLabels.Error}</h1>
        <h3>404</h3>
        <ui:fragment rendered="#{not empty requestScope['javax.servlet.error.message']}">
            <p>
                The specific error message is: <code><h:outputText value="#{requestScope['javax.servlet.error.message']}" escape="false" /></code>
            </p>
        </ui:fragment>
    </ui:define>

</ui:composition>
